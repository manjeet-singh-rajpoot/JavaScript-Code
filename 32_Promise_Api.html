         <script>
               let p1=new Promise((resolve,reject)=>{

                       setTimeout(()=>{

                       })

                   //1.Promise.all() Method 
            let p_all=Promise.all([p1,p2,p3]);
             
            p_all.then((val)=>{
                console.log("Values are : ",val);
            })
                
                  //2.Promise.allsettled() //
           let p_allset=Promise.allSettled([p1,p2,p3,p4]);

           p_allset.then((val)=>{
              console.log("values are: ",val);
           })
            
          //3.Promise.race()//

             let race=Promise.race([p1,p2,p3]);
             race.then((val)=>{
                console.log("values are: ",val);
             })

          any.then((val)=>{
