<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script>
                    class A{
                         display(){
                            alert("Display called..");
                            console.log("Display is called..")
                         }
                         constructor(name){
                            alert("contructor called..");
                            console.log("Constructor called..");
                            this.name=name;
                         }
                         show(){
                            alert(this.name+": Show Method is called..")
                            console.log("show method is called..")
                         }
                    }

                    let obj=new A("manjeet");
                    obj.show();
                    obj.display();
       </script>
</body>
</html>
