<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
           <script>
                     function loadscript(src,callback){
                         let script=document.createElement("script");
                         script.src=src;
                        script.onload=function(){
                        console.log("Loaded function is: ",src);
                           callback(src);
                         } 

                         script.onerror=function(){
                            console.log("error is occurs: ",src);
                            callback(src);
                         } 

                         document.body.appendChild(script);
                     }

                     function hello(src){
                        alert("Hello world" + src);
                     }



                     loadscript("https://cdnop.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js",hello);
           </script>
</body>
</html>
