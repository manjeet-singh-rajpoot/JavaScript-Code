<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
        <script>
            
                    class railwayform{
                    
                     submit(){
                               alert(this.name+ ": Form is submitted..")   
                        }

                      cancel(){
                          alert(this.name+ ": Form is Cancelled..");
                      }
                      fill(name){
                            this.name=name;
                      }
                    }

                    let rohan=new railwayform();
                    let manjeet=new railwayform();
                    
                    rohan.fill("Rohan");
                    rohan.submit();
                    manjeet.fill("Manjeet");
                    manjeet.submit();
                   rohan.fill("rohan");
                    rohan.cancel();
        </script>
</body>
</html>
